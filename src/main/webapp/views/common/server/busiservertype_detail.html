<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>详情服务类别表</title>
<link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all" />
<link type="text/css" rel="stylesheet" href="../css/common/index.css" media="all" />
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckeditor/ckeditor.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckfinder/ckfinder.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery-form.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/layer/layer.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/server/busiservertype_detail.js?ts=new Date()"></script>
</head>

<body>
	<div class="box">
		<ul class="list">
			<li class="list-li">
				<label class="leftLi">类别名称：</label>
				<div class="rightLi">
					<label class="bssteName"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">图标：</label>
				<div class="rightLi">
					<img class="bssteIcon_preimg"/>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">是否有列表：</label>
				<div class="rightLi">
					<label class="bssteIslist"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">显示端：</label>
				<div class="rightLi">
					<label class="bssteShow"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">详情URL：</label>
				<div class="rightLi">
					<label class="bssteDetails"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">创建日期：</label>
				<div class="rightLi">
					<label class="bssteCdate"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">修改日期：</label>
				<div class="rightLi">
					<label class="bssteUdate"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">状态：</label>
				<div class="rightLi">
					<label class="bssteStatus"></label>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
