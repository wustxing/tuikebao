<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加商品表</title>
<link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all" />
<link type="text/css" rel="stylesheet" href="../css/common/index.css" media="all" />
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckeditor/ckeditor.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckfinder/ckfinder.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery-form.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/layer/layer.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/product/busiproduct_add_beifen.js?ts=new Date()"></script>
</head>

<body>
	<div class="box">
		<ul class="list">
			<li class="list-li">
				<label class="leftLi">商品名称：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtName"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">分类：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtCategory"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">商品描述：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtDesc"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">客服电话：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtTel"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">详情：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtView"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">售价范围：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtSalePrice"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">原价范围：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtOrignalPrice"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">销售数量：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtSaleCount"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">地区：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtAddress"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">总可用库存(暂时不用)：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtAvailStock"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">总冻结库存(暂时不用)：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtFrozenStock"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">库存警戒值(暂时不用)：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtStockValve"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">是否是虚拟商品:1是0否：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtIsVirtual"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">页面访问数量：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtVisitCount"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">状态:1销售中2已下架：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtSaleStatus"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">快递费用：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtExpress"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">推客封面图：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtSharePic"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">商城封面图：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtStorePic"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">主图1：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtImageUrl1"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">主图2：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtImageUrl2"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">主图3：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtImageUrl3"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">主图4：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtImageUrl4"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">主图5：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtImageUrl5"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">所有属性标识JSON串：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtAttrJson"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">所有属性值标识JSON串：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtValueJson"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">标签JSON串：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtProductTag"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">规格参数JSON串：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtRuleParam"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">商品等级分享金额JSON串：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtGradeShare"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">创建时间：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtCdate"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">更新时间：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtUdate"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<input type="button" class="buttonStyle submit" value="添加"/>
			</li>
		</ul>
	</div>
</body>
</html>
