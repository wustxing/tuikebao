<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>详情分类表</title>
<link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all" />
<link type="text/css" rel="stylesheet" href="../css/common/index.css" media="all" />
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckeditor/ckeditor.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckfinder/ckfinder.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery-form.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/layer/layer.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/product/busiproductcategory_detail.js?ts=new Date()"></script>
</head>

<body>
	<div class="box">
		<ul class="list">
			<li class="list-li">
				<label class="leftLi">分类名称：</label>
				<div class="rightLi">
					<label class="bspcyName"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">分类图标：</label>
				<div  id="bspcyIcon" class="rightLi">	
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">顺序：</label>
				<div class="rightLi">
					<label class="bspcyOrd"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">状态:</label>
				<div class="rightLi">
					<label class="bspcyStatus"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">上级分类：</label>
				<div class="rightLi">
					<label class="bspcyTop"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">是否有子节点:</label>
				<div class="rightLi">
					<label class="bspcyChildNode"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">创建时间：</label>
				<div class="rightLi">
					<label class="bspcyCdate"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">更新时间：</label>
				<div class="rightLi">
					<label class="bspcyUdate"></label>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
