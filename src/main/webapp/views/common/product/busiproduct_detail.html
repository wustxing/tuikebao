<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>详情商品表</title>
<link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all" />
<link type="text/css" rel="stylesheet" href="../css/common/index.css" media="all" />
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckeditor/ckeditor.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckfinder/ckfinder.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery-form.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/layer/layer.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/product/busiproduct_detail.js?ts=new Date()"></script>
</head>

<body>
	<div class="box">
		<ul class="list">
			<li class="list-li">
				<label class="leftLi">商品名称：</label>
				<div class="rightLi">
					<label class="bsprtName"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">商城端链接：</label>
				<div class="rightLi">
					<textarea name="txarea" id="store" class="storeLink" style=" width: 100%; border: 0px; resize:none" readonly  ></textarea>
				</div>
				<input name="" type="submit" onclick="copyUrl2('store')" value="复制" />
			</li>
			<li class="list-li">
				<label class="leftLi">分享端链接：</label>
				<div class="rightLi">
					<textarea name="txarea" id="share" class="shareLink" style=" width: 100%; border: 0px; resize:none" readonly  ></textarea>
				</div>
				<input name="" type="submit" onclick="copyUrl2('share')" value="复制" />
			</li>
			<li class="list-li">
				<label class="leftLi">分类：</label>
				<div class="rightLi">
					<label class="bsprtCategory"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">商品描述：</label>
				<div class="rightLi">
					<label class="bsprtDesc"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">客服电话：</label>
				<div class="rightLi">
					<label class="bsprtTel"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">详情：</label>
				<div class="rightLi">
					<label class="bsprtView"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">售价范围：</label>
				<div class="rightLi">
					<label class="bsprtSalePrice"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">原价范围：</label>
				<div class="rightLi">
					<label class="bsprtOrignalPrice"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">销售数量：</label>
				<div class="rightLi">
					<label class="bsprtSaleCount"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">地区：</label>
				<div class="rightLi">
					<label class="bsprtAddress"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">是否是虚拟商品：</label>
				<div class="rightLi">
					<label class="bsprtIsVirtual"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">页面访问数量：</label>
				<div class="rightLi">
					<label class="bsprtVisitCount"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">状态：</label>
				<div class="rightLi">
					<label class="bsprtSaleStatus"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">快递费用：</label>
				<div class="rightLi">
					<label class="bsprtExpress"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">推客封面图：</label>
				<div class="rightLi">
					<img class="bsprtSharePic_preimg"/>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">商城封面图：</label>
				<div class="rightLi">
					<img class="bsprtStorePic_preimg"/>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">主图1：</label>
				<div class="rightLi">
					<img class="bsprtImageUrl1_preimg"/>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">主图2：</label>
				<div class="rightLi">
					<img class="bsprtImageUrl2_preimg"/>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">主图3：</label>
				<div class="rightLi">
					<img class="bsprtImageUrl3_preimg"/>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">主图4：</label>
				<div class="rightLi">
					<img class="bsprtImageUrl4_preimg"/>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">主图5：</label>
				<div class="rightLi">
					<img class="bsprtImageUrl5_preimg"/>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">所有属性标识：</label>
				<div class="rightLi">
					<label class="bsprtAttrJson"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">所有属性值标识：</label>
				<div class="rightLi">
					<label class="bsprtValueJson"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">标签：</label>
				<div class="rightLi">
					<label class="bsprtProductTag"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">规格参数：</label>
				<div class="rightLi">
					<label class="bsprtRuleParam"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">商品等级分享金额：</label>
				<div class="rightLi">
					<label class="bsprtGradeShare"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">创建时间：</label>
				<div class="rightLi">
					<label class="bsprtCdate"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">更新时间：</label>
				<div class="rightLi">
					<label class="bsprtUdate"></label>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
