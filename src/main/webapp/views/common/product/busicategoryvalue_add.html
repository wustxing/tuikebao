<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加产品类型属性值表</title>
<link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all" />
<link type="text/css" rel="stylesheet" href="../css/common/index.css" media="all" />
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckeditor/ckeditor.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckfinder/ckfinder.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery-form.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/layer/layer.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/product/busicategoryvalue_add.js?ts=new Date()"></script>
</head>

<body>
	<div class="box">
		<ul class="list">
			<li class="list-li">
				<label class="leftLi">分类标识：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bscveCategory"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">属性标识：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bscveAttr"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">属性值：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bscveValue"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">显示顺序：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bscveOrd"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">创建时间：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bscveCdate"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">更新时间：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bscveUdate"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<input type="button" class="buttonStyle submit" value="添加"/>
			</li>
		</ul>
	</div>
</body>
</html>
