<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改商品表</title>
<link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all" />
<link type="text/css" rel="stylesheet" href="../css/common/index.css" media="all" />
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckeditor/ckeditor.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckfinder/ckfinder.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery-form.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/layer/layer.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/product/busiproduct_modify.js?ts=new Date()"></script>
</head>

<body>
	<div class="box">
		<ul class="list">
			<li class="list-li">
				<label class="leftLi">商品名称：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtName"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">商品描述：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtDesc"/>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">客服电话：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtTel"/>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">详情：</label>
				<div class="rightLi">
					<textarea class="textAreaStyle bsprtView" name="bsprtView"></textarea>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">售价范围：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtSalePrice"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">原价范围：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtOrignalPrice"/>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">销售数量：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtSaleCount"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">地区：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtAddress"/>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">是否是虚拟商品：</label>
				<div class="rightLi">
					<select class="inputStyle bsprtIsVirtual">
						<option value="0">否</option>
						<option value="1">是</option>
					</select>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">快递费用：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsprtExpress"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<input type="button" class="buttonStyle submit" value="基本信息修改"/>
			</li>
		</ul>
	</div>
</body>
</html>
