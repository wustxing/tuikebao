<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改导航商品配置表</title>
<link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all" />
<link type="text/css" rel="stylesheet" href="../css/common/index.css" media="all" />
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckeditor/ckeditor.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckfinder/ckfinder.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery-form.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/layer/layer.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/index/busibanner_modify.js?ts=new Date()"></script>

<!-- 上传控件 -->
<link rel="stylesheet" type="text/css" href="../js/upFile/cropper/dist/cropper.css" />
<link rel="stylesheet" type="text/css" href="../js/upFile/cropper/css/main.css"/>
<link rel="stylesheet" type="text/css" href="../js/upFile/upImg.css"/>
<script type='text/javascript' src='../js/upFile/upImg//js/LocalResizeIMG.js'></script>
<script type="text/javascript" src="../js/upFile/cropper/dist/cropper.js"></script>
<script type="text/javascript" src="../js/upFile/upImg.js"></script>
</head>

<body>
	<div class="box">
		<ul class="list">
			<li class="list-li">
				<label class="leftLi">链接：</label>
				<div class="rightLi">
					<textarea class="textAreaStyle bsbarLink"></textarea>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">BANNER图：</label>
				<div class="rightLi">
					<div id="img_upload_pic" class="upImg_div">
					</div>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">顺序：</label>
				<div class="rightLi">
					<input type="number" class="inputStyle bsbarOrd"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">显示端：</label>
				<div class="rightLi">
					<select class="inputStyle bsbarShow">
						<option value ="3" >都显示</option>
						<option value ="1" >分享端</option>
						<option value ="2" >商城端</option>
					</select>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">描述：</label>
				<div class="rightLi">
					<textarea class="textAreaStyle bsbarDesc"></textarea>
				</div>
			</li>
			<li class="list-li">
				<input type="button" class="buttonStyle submit" value="修改"/>
			</li>
		</ul>
	</div>
</body>
</html>
