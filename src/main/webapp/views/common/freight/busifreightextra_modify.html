<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改特殊地区运费模板表</title>
<link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all" />
<link type="text/css" rel="stylesheet" href="../css/common/index.css" media="all" />
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckeditor/ckeditor.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckfinder/ckfinder.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery-form.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/layer/layer.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/freight/busifreightextra_modify.js?ts=new Date()"></script>
</head>

<body>
	<div class="box">
		<ul class="list">
			<li class="list-li">
				<label class="leftLi">所属运费模板：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsfeaFreightTemplate"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">特殊地区：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsfeaRegion"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">初始价格：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsfeaInitialPrice"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">加价：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsfeaStepPrice"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">创建时间：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsfeaCdate"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">更新时间：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle bsfeaUdate"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<input type="button" class="buttonStyle submit" value="修改"/>
			</li>
		</ul>
	</div>
</body>
</html>
