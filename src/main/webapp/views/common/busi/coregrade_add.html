<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加等级配置表</title>
<link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all" />
<link type="text/css" rel="stylesheet" href="../css/common/index.css" media="all" />
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckeditor/ckeditor.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckfinder/ckfinder.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery-form.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/layer/layer.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/busi/coregrade_add.js?ts=new Date()"></script>

<!-- 上传控件 -->
<link rel="stylesheet" type="text/css" href="../js/upFile/cropper/dist/cropper.css" />
<link rel="stylesheet" type="text/css" href="../js/upFile/cropper/css/main.css"/>
<link rel="stylesheet" type="text/css" href="../js/upFile/upImg.css"/>
<script type='text/javascript' src='../js/upFile/upImg/js/LocalResizeIMG.js'></script>
<script type="text/javascript" src="../js/upFile/cropper/dist/cropper.js"></script>
<script type="text/javascript" src="../js/upFile/upImg.js"></script>
</head>

<body>
	<div class="box">
		<ul class="list">
			<li class="list-li">
				<label class="leftLi">等级名称：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle crgdeName"/>
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">等级图标：</label>
				<div id="img_upload_pic" class="upImg_div">
					<div class="upImg_flag crgdeIcon"  data-field="crgdeIcon" data-uuid="" data-width="88" data-height="30" data-cratmType="2" data-cratmDir="2">
						<input type="file" class="input_filt"/>
						30X88
					</div>	
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">等级顺序：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle crgdeOrd" onkeyup="value=value.replace(/[^\d{1,}\.\d{1,}|\d{1,}]/g,'')" />
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">所需积分：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle crgdeIntegral" onkeyup="value=value.replace(/[^\d{1,}\.\d{1,}|\d{1,}]/g,'')" />
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">每天分享次数：</label>
				<div class="rightLi">
					<input type="text" class="inputStyle crgdeDayShares" onkeyup="value=value.replace(/[^\d{1,}\.\d{1,}|\d{1,}]/g,'')" />
					<span class="p-red"> *</span>
				</div>
			</li>
			<li class="list-li">
				<input type="button" class="buttonStyle submit" value="添加"/>
			</li>
		</ul>
	</div>
</body>
</html>
