<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>详情模板消息日志记录表</title>
<link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all" />
<link type="text/css" rel="stylesheet" href="../css/common/index.css" media="all" />
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckeditor/ckeditor.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckfinder/ckfinder.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery.js?ts=new Date()"></script>
<script type="text/javascript" src="../../js/jquery-form.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/layer/layer.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/busi/coretemplatemessage_detail.js?ts=new Date()"></script>
</head>

<body>
	<div class="box">
		<ul class="list">
			<li class="list-li">
				<label class="leftLi">所属用户：</label>
				<div class="rightLi">
					<label class="crtmeUser"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">所属用户手机号：</label>
				<div class="rightLi">
					<label class="crtmeMobile"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">消息内容：</label>
				<div class="rightLi">
					<label class="crtmeContent"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">发送时间：</label>
				<div class="rightLi">
					<label class="crtmeTime"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">发送状态:1成功,0失败：</label>
				<div class="rightLi">
					<label class="crtmeStatus"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">模板消息类型：</label>
				<div class="rightLi">
					<label class="crtmeType"></label>
				</div>
			</li>
			<li class="list-li">
				<label class="leftLi">模板消息标识：</label>
				<div class="rightLi">
					<label class="crtmeSign"></label>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
