			<div class="warp">

					<img src="./images/order/order.png" alt="" style="width:88px;height:92px;"><span style="color:#999">无相关信息</span>
				</div>
			</div>
		</div>
	</li>
<%}else{%>
	<%for(var i=0; i<list.length; i++){%>
		<li>
			<div class="serviceList_item ui_btn" data-action="goDesc" data-bssteUuid="<%=list[i].bssdcUuid%>">

					<div class="title"><%=list[i].bssdcTitle%></div>
					<div class="time"><%=list[i].bssdcCdate%></div>
				</div>
				<img src="<%=WEB_URL+"coreAttachment/image/get/"+list[i].bssdcPic%>" style="width: 100%">

			</div>
