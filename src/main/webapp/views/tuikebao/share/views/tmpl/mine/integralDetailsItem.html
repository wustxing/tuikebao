<div class="warp">

			var timeArray = bsirdCdate.split(" ");
		%>

		<div class="details">
			<div class="details_bg" style="padding-top:12px;">
				<div class="details_areaLt">
					<span><span><%=timeArray[0]%></span>
					</br>
					<span style="padding-left:13px;" ><%=timeArray[1]%></span></span>
					<img src="./images/mine/lift.png" alt=""style="margin-top:12px;">
				</div>
				<div class="details_areaRg">
					<span><%=exchangeDetail[i].bsirdQuota%></span>
					</br>
					<span><%=exchangeDetail[i].bsirdBill%></span>
				</div>
			</div>	
		</div>
	<%}%>
</div>
